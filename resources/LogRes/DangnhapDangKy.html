<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập | Đăng Kí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="test.css" rel="stylesheet">
</head>

<body>
    <header  style=" position: sticky; top: 0px; ">
        <iframe  id="header" src="./resources/Dung_chung/header.html" frameborder="0" width="100%" style="position: absolute;height: 290px;z-index: 300"></iframe>
    </header>
    <div class="form col-lg-6" style="margin: auto;margin-top: 5%;">

        <div class="container-fluid mt-3">
            <!-- <nav class="nav nav-pills  navbar-dark navbar-light "> -->
            <!-- navbar-expand :nằm ngang-->

            <!-- Đăng nhập đăng kí -->
            <div class="row" style="margin-left: 0px;">
                <ul class="nav nav-pills nav-justified justify-content-center " role="tablist">
                    <li class="nav-item  col-lg-6 col-md-6  ">
                        <a class="nav-link active " data-bs-toggle="pill" href="#dangnhap"
                            style="font-weight: 700;">Đăng nhập</a>
                    </li>
                    <li class="nav-item  col-lg-6 col-md-6">
                        <a href="#dangki" data-bs-toggle="pill" class="nav-link " style="font-weight: 700;">Đăng kí</a>
                    </li>
                </ul>
            </div>
            <!-- </nav> -->
            <div class="tab-content m-auto ">
                <!-- Đăng nhập -->
                <form id="dangnhap" class=" tab-pane container-fluid border-top active bg-light p-5 ">
                    <!-- was-validated :thong bao can nhap -->
                    <div class="row row row-cols-1">
                        <div class="col-lg-12 mt-2">
                            <label for="email" class="form-label" id="mail">Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                    </svg>
                                </span>
                                <input type="email" class="form-control " id="email" name="email" placeholder="Email "
                                    required>
                            </div>
                        </div>
                        <div class="col-lg-12 mt-3">
                            <label for="pass" class="form-label">Mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-lock-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                                    </svg>
                                </span>
                                <input type="password" class="form-control" id="pas" name="pass" placeholder="Mật khẩu">
                            </div>
                        </div>
                        <div class="mt-3">
                            <a href="#" data-bs-toggle="modal" data-bs-target="#myModal">Quên mật khẩu?</a>
                            <div class="modal" id="myModal">
                                <div class="modal-dialog   modal-dialog-centered">
                                    <div class="modal-content">

                                        <div class="modal-header">
                                            <h4 class="modal-title">Lấy lại mật khẩu</h4>

                                        </div>
                                        <div class="modal-body">
                                            <label for="email3" class="form-label" id="mail3">Email</label>
                                            <div class="input-group">
                                                <span class="input-group-text">
                                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                                        fill="currentColor" class="bi bi-person-fill"
                                                        viewBox="0 0 16 16">
                                                        <path
                                                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                                    </svg>
                                                </span>
                                                <input type="email" class="form-control " id="email3" name="email"
                                                    placeholder="Email " required>
                                            </div>
                                            <div class="modal-footer justify-content-center ">
                                                <button type="button" class="btn btn-primary " id="button1"
                                                    data-bs-dismiss="modal">Lấy lại mật khẩu</button>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class="row row-cols-1 d-grid gap-2  mt-5 text-center">
                                <div class="col ">
                                    <button type="button" id="submit-signin" class="btn btn-outline-primary">Đăng nhập bằng tài
                                        khoản </button>
                                </div>
                                <div class="col ">
                                    <a target="_blank" href="https://www.facebook.com/profile.php?id=100040114293236"
                                        class="btn btn-outline-primary">Đăng nhập bằng Facebook</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
                <!-- ĐĂNG KÍ -->
                <div id="dangki" class="container tab-pane fade border-top  bg-light p-4">
                    <div class="row  ">
                        <div class="col-lg-6 mt-3">
                            <label for="name" class="form-label"><span style="color: red;">*</span>Họ tên</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z" />
                                    </svg>
                                </span>
                                <input class="form-control" type="text" id="name" placeholder="Họ tên">
                            </div>

                        </div>
                        <div class="col-lg-6 mt-3">
                            <label class="form-label" for="mail"><span style="color: red;">*</span>Email</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-envelope-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M.05 3.555A2 2 0 0 1 2 2h12a2 2 0 0 1 1.95 1.555L8 8.414.05 3.555ZM0 4.697v7.104l5.803-3.558L0 4.697ZM6.761 8.83l-6.57 4.027A2 2 0 0 0 2 14h12a2 2 0 0 0 1.808-1.144l-6.57-4.027L8 9.586l-1.239-.757Zm3.436-.586L16 11.801V4.697l-5.803 3.546Z" />
                                    </svg>
                                </span>
                                <input class="form-control" type="email" id="email1" placeholder="Email">
                            </div>

                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-lg-6">
                            <label for="mk" class="form-label"><span style="color: red;">*</span>Mật khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-lock-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                                    </svg>
                                </span>
                                <input class="form-control" type="pass2" id="mk" placeholder="Mật khẩu">
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <label for="checkpass" class="form-label"><span style="color: red;">*</span>Xác nhận lại mật
                                khẩu</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-lock-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z" />
                                    </svg>
                                </span>
                                <input class="form-control" id="checkpass" type="password"
                                    placeholder="Xác nhận lại mật khẩu">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="date" class="form-label"><span style="color: red;">*</span>Ngày sinh</label>
                            <input type="date" value="" class="form-control" id="date">
                        </div>
                        <div class="col-lg-6">
                            <label for="gender" class="form-label">Giới tính</label><br>

                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-person-standing" viewBox="0 0 16 16">
                                        <path
                                            d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3ZM6 6.75v8.5a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2.75a.75.75 0 0 0 1.5 0v-2.5a.25.25 0 0 1 .5 0Z" />
                                    </svg>
                                </span>
                                <select class="form-control">
                                    <option class="option-item" value="0">Giới tính</option>
                                    <option class="option-item" value="1">Nam</option>
                                    <option class="option-item" value="2">Nữ</option>
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="sdt" class="form-label"><span style="color: red;">*</span>Di động</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-phone" viewBox="0 0 16 16">
                                        <path
                                            d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z" />
                                        <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                                    </svg>
                                </span>

                                <input type="tel" class="form-control" id="sdt" placeholder="Số điện thoại">
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col">
                            <p><input id="checkcamket" type="checkbox"> Tôi cam kết tuân theo <a href="#" class="link">chính sách bảo
                                    mật</a> và <a href="#" class="link">điều khoản sử dụng</a></p>
                        </div>
                    </div>
                    <div class="row row-cols-1 d-grid gap-2 text-center mt-3">
                        <!-- d-grid độ dài trải rộng gap-2:khoảng cách giữa cách nút -->
                        <div class="col">
                            <button type="button" id="submit-signup" class="btn btn-outline-primary">Đăng kí</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

        <script src="../js/login.js"></script>

</body>

</html>
